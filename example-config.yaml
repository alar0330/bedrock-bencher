# Example configuration file for Bedrock Benchmark Toolkit
# Save as bedrock-bencher.yaml in your project directory or home directory

# AWS Configuration
aws_region: "us-east-1"
aws_profile: null  # Use default profile

# Concurrency Settings
max_concurrent: 10

# Retry Configuration
max_retries: 5
base_delay: 1.0
max_delay: 60.0

# Storage Configuration
storage_path: "./experiments"

# Logging Configuration
log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
log_format: "structured"  # "structured" for JSON logs, "simple" for human-readable
log_file: null  # Optional: "./logs/benchmark.log"

# Default Model Parameters (applied to all runs unless overridden)
default_model_params:
  temperature: 0.7
  max_tokens: 1000